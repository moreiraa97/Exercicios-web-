<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="center">Título do Jogo</h1>
        <hr>
        <div class="feedback-box"></div>
        <div class="input-container center">
            <input type="number" id="inputNumero" class="center" placeholder="Insira um número de 0 a 100" min="0" max="100">
        </div>
        <div class="button-container center">
            <button id="botaoJogar">Jogar</button>
        </div>
        <div class="restart-container center">
            <button id="botaoReiniciar">Começar Novo Jogo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
